    <script>
        // TETAPKAN RATE DI SINI
        const RATE_ROBUX = 0.023; 
        let currentSelectedItem = "";

        function calculatePrice() {
            const robuxInput = document.getElementById('robuxAmount');
            const priceInput = document.getElementById('orderPrice');
            const jumlahRobux = parseFloat(robuxInput.value) || 0;
            const totalHarga = jumlahRobux * RATE_ROBUX;
            priceInput.value = "RM " + totalHarga.toFixed(2);
        }

        function openOrderModal(itemName) {

        }

function selectVariant(name, price, isRate) {
    closeVariantModal();
    if(isRate) {
        openOrderModal(name); // Buka borang Robux jika item jenis Rate
    } else {
        window.open(`https://wa.me/60167481645?text=Nak%20beli%20${name}%20Harga:%20RM${price.toFixed(2)}`);
    }
}

function closeVariantModal() {
    document.getElementById('variantModal').classList.add('hidden');
}

// Kemaskini butang dalam displayGames
function displayGames(filter = 'ALL') {
    const list = document.getElementById('game-list');
    if (!list) return;

    // Ambil data dari window.allProducts
    const data = window.allProducts || [];
    
    const filtered = filter === 'ALL' 
        ? data 
        : data.filter(p => p.category === filter);

    if (filtered.length === 0) {
        list.innerHTML = "<p class='text-center col-span-2 text-gray-500 py-10'>Tiada produk dalam kategori ini.</p>";
        return;
    }

    list.innerHTML = filtered.map(game => {
        // Tentukan apa butang buat
        let action;
        if (game.isVariant) {
            action = `openVariantModal(${game.id})`;
        } else if (game.isRate) {
            action = `openOrderModal('${game.name}')`;
        } else {
            action = `window.open('https://wa.me/60167481645?text=Nak%20beli%20${game.name}')`;
        }

        return `
            <div class="game-card rounded-2xl overflow-hidden p-3 shadow-lg text-center border border-gray-800">
                <img src="${game.img}" class="w-full h-24 object-contain my-2">
                <h3 class="text-[12px] font-bold mb-3 text-gray-200">${game.name}</h3>
                <button onclick="${action}" class="w-full bg-red-600 py-2 rounded-lg text-[10px] font-bold uppercase text-white hover:bg-red-500 transition shadow-lg shadow-red-900/20">
                    ${game.isVariant ? 'See Variants' : 'Buy Now'}
                </button>
            </div>
        `;
    }).join('');
}

        window.onload = () => { displayGames('ALL'); };
