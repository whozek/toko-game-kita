<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KZMartMY - RM Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f1021; }
        .game-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        .discount-tag { background: #22c55e; color: white; font-size: 10px; font-weight: bold; }
        .popular-tag { background: #ef4444; color: white; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body class="text-gray-200">

    <nav class="flex items-center justify-between px-6 py-4 border-b border-gray-800 bg-[#0f1021] sticky top-0 z-50">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-extrabold text-white uppercase">Game<span class="text-red-500">Boom</span></h1>
        </div>
        <div class="flex items-center space-x-4">
            <span class="bg-gray-700 px-3 py-1 rounded text-xs font-bold">RM</span>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </nav>

    <div class="bg-gradient-to-r from-purple-900 to-indigo-900 p-2 text-center text-xs font-semibold">
        <span class="text-yellow-400">â˜…</span> Spend RM77 Get <span class="text-orange-400 font-bold">RM7 Off</span>
    </div>

    <main class="p-6">
        <div class="flex items-center space-x-2 mb-6">
            <span class="text-2xl text-orange-500">ðŸ”¥</span>
            <h2 class="text-xl font-bold italic uppercase">Popular Items</h2>
        </div>

        <div id="game-list" class="grid grid-cols-2 gap-4">
            </div>
    </main>

    <script src="product.js"></script>

    <script>
    function displayGames() {
        const list = document.getElementById('game-list');
        if(!list) return;

        // Ambil data dari window.gameProducts
        const games = window.gameProducts;

        list.innerHTML = games.map(game => `
            <div class="game-card rounded-2xl overflow-hidden p-3 shadow-lg ${game.stock === 'Out of Stock' ? 'opacity-50' : ''}">
                <div class="flex justify-between mb-2">
                    <span class="popular-tag px-2 py-0.5 rounded-full text-[8px] uppercase">Popular</span>
                    <span class="discount-tag px-2 py-0.5 rounded-full text-[8px]">${game.disc}</span>
                </div>
                <img src="${game.img}" class="w-full h-24 object-contain my-2">
                <h3 class="text-[11px] font-medium mb-1 truncate text-gray-300">${game.name}</h3>
                
                <div class="mb-1">
                    <span class="text-[9px] ${game.stock === 'Out of Stock' ? 'text-red-500' : 'text-green-500'} font-bold uppercase">${game.stock}</span>
                </div>

                <div class="mb-3">
                    <div class="text-sm font-bold text-white italic">RM ${game.price.toFixed(2)}</div>
                    <div class="text-[9px] line-through text-gray-500 italic uppercase">RM ${game.oldPrice.toFixed(2)}</div>
                </div>

                <div class="flex space-x-1">
                    <button onclick="alert('Added!')" ${game.stock === 'Out of Stock' ? 'disabled' : ''} class="flex-1 bg-gray-700 py-1.5 rounded-lg text-[10px] font-bold uppercase hover:bg-gray-600">
                        <i class="fas fa-cart-plus"></i>
                    </button>
                    <button onclick="window.open('https://wa.me/60167481645?text=Nak%20beli%20${game.name}')" ${game.stock === 'Out of Stock' ? 'disabled' : ''} class="flex-[2] bg-red-600 py-1.5 rounded-lg text-[10px] font-bold uppercase hover:bg-red-500">
                        ${game.stock === 'Out of Stock' ? 'Sold Out' : 'Buy Now'}
                    </button>
                </div>
            </div>
        `).join('');
    }

    window.onload = displayGames;
    </script>
</body>
</html>
