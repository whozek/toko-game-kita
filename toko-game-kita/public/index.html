    <script src="product.js"></script>

    <script>
        // TETAPKAN RATE DI SINI
        const RATE_ROBUX = 0.023; 
        let currentSelectedItem = "";

        function calculatePrice() {
            const robuxInput = document.getElementById('robuxAmount');
            const priceInput = document.getElementById('orderPrice');
            const jumlahRobux = parseFloat(robuxInput.value) || 0;
            const totalHarga = jumlahRobux * RATE_ROBUX;
            priceInput.value = "RM " + totalHarga.toFixed(2);
        }

        function openOrderModal(itemName) {
            currentSelectedItem = itemName;
            document.getElementById('orderModal').classList.remove('hidden');
        }

        function closeOrderModal() {
            document.getElementById('orderModal').classList.add('hidden');
        }

        function sendWhatsAppOrder() {
            const user = document.getElementById('robloxUser').value;
            const robux = document.getElementById('robuxAmount').value;
            const price = document.getElementById('orderPrice').value;
            const map = document.getElementById('mapName').value;

            if(!user || !robux || !map) {
                alert("Sila isi maklumat Roblox anda!");
                return;
            }

            const noWasap = "60167481645"; 
            const mesej = `*PESANAN & BUKTI BAYARAN*%0A` +
                  `--------------------------%0A` +
                  `*Status:* SUDAH BAYAR âœ…%0A` +
                  `*Item:* ${currentSelectedItem}%0A` +
                  `*Username:* ${user}%0A` +
                  `*Jumlah:* ${robux} Robux%0A` +
                  `*Map:* ${map}%0A` +
                  `*Total:* ${price}%0A` +
                  `--------------------------%0A` +
                  `Saya lampirkan resit bayaran di bawah:`;

            window.open(`https://wa.me/${noWasap}?text=${mesej}`, '_blank');
            closeOrderModal();
        }

        function filterCategory(cat) {
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('bg-red-600');
                btn.classList.add('bg-gray-800');
            });
            event.currentTarget.classList.remove('bg-gray-800');
            event.currentTarget.classList.add('bg-red-600');
            displayGames(cat);
        }

        function displayGames(filter = 'ALL') {
            const list = document.getElementById('game-list');
            if (!list) return;

            const allProducts = window.gameProducts || [];
            const filtered = filter === 'ALL' ? allProducts : allProducts.filter(p => p.category === filter);

            if (filtered.length === 0) {
                list.innerHTML = "<p class='text-center col-span-2 text-gray-500'>Tiada produk.</p>";
                return;
            }

            list.innerHTML = filtered.map(game => {
                    // Logik untuk tentukan fungsi butang
                const buttonLogic = game.isRate 
                    ? `openOrderModal('${game.name}')` 
                    : `window.open('https://wa.me/60167481645?text=Nak%20beli%20${game.name}%20Harga:%20RM${game.price.toFixed(2)}')`;

                const priceDisplay = game.isRate 
                    ? `Rate: RM${RATE_ROBUX}` 
                    : `RM ${game.price.toFixed(2)}`;

                return `
                    <div class="game-card rounded-2xl overflow-hidden p-3 shadow-lg">
                        <img src="${game.img}" class="w-full h-24 object-contain my-2">
                        <h3 class="text-[11px] font-medium mb-1 truncate text-gray-300">${game.name}</h3>
                        <div class="text-sm font-bold text-white italic mb-2 text-red-500">${priceDisplay}</div>
                        <button onclick="${buttonLogic}" class="w-full bg-red-600 py-1.5 rounded-lg text-[10px] font-bold uppercase text-white hover:bg-red-500 transition">
                            Buy Now
                        </button>
                    </div>
                `;
            }).join('');
        }

        window.onload = () => { displayGames('ALL'); };
    </script>
