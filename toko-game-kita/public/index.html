<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KZMartMY - RM Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f1021; }
        .game-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        .discount-tag { background: #22c55e; color: white; font-size: 10px; font-weight: bold; }
        .popular-tag { background: #ef4444; color: white; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body class="text-gray-200">

    <nav class="flex items-center justify-between px-6 py-4 border-b border-gray-800 bg-[#0f1021] sticky top-0 z-50">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-extrabold text-white uppercase">KZMartMY<span class="text-red-500">STORE</span></h1>
        </div>
        <div class="flex items-center space-x-4">
            <span class="bg-gray-700 px-3 py-1 rounded text-xs font-bold">RM</span>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </nav>

    <div class="bg-gradient-to-r from-purple-900 to-indigo-900 p-2 text-center text-xs font-semibold">
        <span class="text-yellow-400">‚òÖ</span> Spend RM77 Get <span class="text-orange-400 font-bold">RM7 Off</span>
    </div>

    <main class="p-6">
    
    <div class="flex space-x-2 overflow-x-auto pb-4 mb-4 no-scrollbar">
        <button onclick="filterCategory('ALL')" class="cat-btn bg-red-600 px-4 py-2 rounded-xl text-[10px] font-bold whitespace-nowrap">üî• ALL</button>
        <button onclick="filterCategory('MM2')" class="cat-btn bg-gray-800 px-4 py-2 rounded-xl text-[10px] font-bold whitespace-nowrap">üî™ MM2</button>
        <button onclick="filterCategory('PET SIM')" class="cat-btn bg-gray-800 px-4 py-2 rounded-xl text-[10px] font-bold whitespace-nowrap">üê± PET SIM</button>
    </div>

    <div class="flex items-center space-x-2 mb-6">
        <span class="text-2xl text-orange-500">üî•</span>
        <h2 class="text-xl font-bold italic uppercase">Popular Items</h2>
    </div>

    <div id="game-list" class="grid grid-cols-2 gap-4">
        </div>
</main>

<script src="product.js"></script>

<script>
    function filterCategory(cat) {
    // Tukar warna butang bila diklik
    document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.replace('bg-red-600', 'bg-gray-800'));
    event.target.classList.replace('bg-gray-800', 'bg-red-600');
    
    displayGames(cat);
}

    function displayGames(filter = 'ALL') {
    const list = document.getElementById('game-list');
    if(!list) return;

    const allProducts = window.gameProducts;
    
    // Tapis produk mengikut kategori
    const filtered = filter === 'ALL' 
        ? allProducts 
        : allProducts.filter(p => p.category === filter);

    list.innerHTML = filtered.map(game => `
        <div class="game-card rounded-2xl overflow-hidden p-3 shadow-lg">
            <img src="${game.img}" class="w-full h-24 object-contain my-2">
            <h3 class="text-[11px] font-medium mb-1 truncate text-gray-300">${game.name}</h3>
            <div class="text-sm font-bold text-white italic">RM ${game.price.toFixed(2)}</div>
            <button onclick="window.open('https://wa.me/60123456789?text=Nak%20beli%20${game.name}')" class="w-full mt-2 bg-red-600 py-1.5 rounded-lg text-[10px] font-bold uppercase">Buy Now</button>
        </div>
    `).join('');
}

    window.onload = displayGames;
</script>
</body>
</html>
